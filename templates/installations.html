{% extends "default.html" %}
{% block content %}


<br><br><br><h3>Affichage de l'ensemble des installations</h3><br><br><br>

<div align = "center" >
<select class="btn btn-info dropdown-toggle" data-toggle="dropdown" id="myselect" onchange="change_myselect(this.value)">
  <option value="">Choisissez une option </option>
  <option class = "dropdown-item" value="Aquatiques">Piscines</option>
  <option class = "dropdown-item" value="Glissades">Glissades</option>
  <option class = "dropdown-item" value="Patinoires">Patinoires</option>
</select><br><br>
</div>


<div align = "center">
  <p id="installations"></p>
</div>


<script>
function change_myselect(sel) {
  const dbParam = JSON.stringify({table:sel,limit:100});
  const xmlhttp = new XMLHttpRequest();
  var a;
  var i ,j, k;
  var entete = '<thead class="thead-dark"> <tr class = "table-primary">  <td scope="col">Nom</td>' ;
  entete += ' <td scope="col">Arrondissement</td> </thead>';  
  xmlhttp.onload = function() {
    if(sel == "Aquatiques")  {
      a = {{installations_aquatiques | tojson }}  ;
      i = 3;
      j = 4;
      
    }

    if(sel == "Glissades")  {
      a = {{installations_glissades | tojson }};
      i = 1;
      j = 2;
    }

    if(sel == "Patinoires")  {
      a = {{installations_patinoires | tojson }};
      i = 1;
      j = 0;
    }

    myObj = JSON.parse(a);
    text = "<table  id='MaTable' class='tableu' border='1'>"
    text += entete;
    for (x in myObj) {
      text += "<tr><td>" + myObj[x][i] + "</td>";
      text += "<td>" + myObj[x][j] + "</td>";
      text += "</tr>";

      

    }
    text += "</table>"    
    document.getElementById("installations").innerHTML = text;
  }
  xmlhttp.open("POST", "json_demo_html_table.php", true);
  xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xmlhttp.send("x=" + dbParam);
}
</script>
{% endblock %}
